<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dishes list</title>
    <link rel="stylesheet" th:href="@{/css/cool_style.css}"/>
</head>
<body>
<a th:href="@{/nutrition}">Назад</a>

<div class="container">
    <h2 class="nutritionPageHead">Блюда:</h2>
    Вес указан на 100г. блюда.
    <br/>
    <br/>
    <a th:href="@{/nutrition/dishes/new}">Добавить</a>

    <table id="nutritionTable">
        <thead>
            <tr>
                <td>Название блюда</td>
                <td>Белки</td>
                <td>Жиры</td>
                <td>Углеводы</td>
                <td>Калорийность</td>
                <td>Цена</td>
                <td>Действие</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tmpDish : ${dishes}">

                <td>
                    <a th:href="@{/nutrition/dishes/{id}/composition(id=${tmpDish.id})}">
                        <span th:text="${tmpDish.name}"/>
                    </a>
                </td>

                <td th:text="${tmpDish.protein}"/>
                <td th:text="${tmpDish.fat}"/>
                <td th:text="${tmpDish.nutrition}"/>
                <td th:text="${tmpDish.calories}"/>
                <td th:text="${tmpDish.price}"/>
                <td>
                    <a th:href="@{/nutrition/dishes/{id}/edit(id=${tmpDish.id})}">
                        Переименовать</a>
                    |
                    <a th:href="@{/nutrition/dishes/{id}/delete(id=${tmpDish.id})}">
                        Удалить</a>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
